spring:
  application:
    name: spring-vault-database-rotate
  cloud:
    vault:
      enabled: true
      scheme: http
      uri: http://localhost:8200
      token: 00000000-0000-0000-0000-000000000000
      config:
        lifecycle:
          enabled: true
          expiry-threshold: 2m
      database:
        enabled: true
        role: flywayrole
        username-property: spring.datasource.username
        password-property: spring.datasource.password